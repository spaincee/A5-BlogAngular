<div class="page-content row g-0">
  <section class="news-section col-md-8">
    <h2>Últimas Noticias</h2>
    <div class="news-container">
      <div [innerHTML]="postList" class="row row-cols-1 row-cols-sm-1 row-cols-md-1 row-cols-lg-2 g-0"></div>
    </div>
  </section>

  <section id="post-form" class="form-section col-md-4">
    <h2>Publica Aquí tu Noticia</h2>
    <div>
      <label for="title" class="form-label">Titulo de Noticia</label>
      <input type="text" id="title" maxlength="60" [(ngModel)]="postTitle">
    </div>
    <div>
      <label for="img_url" class="form-label">URL de Imagen</label>
      <input type="text" id="img_url" [(ngModel)]="postImageUrl">
    </div>
    <div>
      <label for="description" class="form-label">Descripción de la noticia</label>
      <textarea id="description" rows="5" maxlength="400" [(ngModel)]="postDescription"></textarea>
    </div>
    <div>
      <label for="date">Fecha de Publicación</label>
      <input type="date" id="date" [(ngModel)]="postDate">
    </div>

    <button class="btn btn-primary" (click)="savePost()" >Publicar</button>

  </section>

  <a class="post-access btn btn-danger" href="#post-form">Ir a Publicar</a>
</div>
